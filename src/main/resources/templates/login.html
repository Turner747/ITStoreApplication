<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body layout:fragment="body" >

<div th:if="${param.error}" class="alert alert-danger mt-4">
    Invalid username and password.
</div>
<div th:if="${param.logout}" class="alert alert-success mt-4">
    You have been logged out.
</div>

<div class="row">
    <div class="col-xl-5 col-lg-6 col-md-12  align-self-start">



        <form name="f" th:action="@{/login}" method="post">
            <fieldset>
                <div class="card mt-4 mb-3">
                    <div class="card-header">
                        <h3>Log In</h3>
                    </div>

                    <div class="card-body">


                        <div class="form-floating mb-3">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Email"/>
                            <label for="username">Username</label>

                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                            <label for="password">Password</label>

                        </div>

                        <div class="row align-content-end mt-4">
                            <div class="col"></div>
                            <div class="col-auto">
                                <div class="form-actions" >
                                    <button type="submit" class="btn btn-outline-primary">Log in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
